<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container max-w-xl px-2 mx-auto bt-teal-50">
    <header class="my-4">
      <h1 class="font-bold text-3xl text-center">DOM Friends</h1>
    </header>

    <main class="container max-w-sm py-2 mx-auto flex">
      <ul id="friends-list">
        <li>
          <div>
            <img
              src="/dom-friends-copy/images/reymond.png"
              class="rounded object-center w-[400px] h-[400px]"
              alt="Reymond"
            />
          </div>
          <div class="flex flex-col bg-slate-200 p-6 mb-6 space-y-2">
            <h3 class="text-center text-xl font-semibold">Reymond Julio</h3>
            <p class="text-center text-lg text-slate-800">26 years old</p>
            <p class="text-center text-lg text-slate-500">5 mutual friends</p>
            <button
              class="bg-blue-500 text-white p-2 rounded w-full self-center hover:bg-blue-400"
            >
              Confirm
            </button>
            <button
              class="bg-slate-300 rounded text-black font-semibold p-2 w-full self-center hover:bg-slate-400"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </main>

    <footer>
      <p>Friends</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
