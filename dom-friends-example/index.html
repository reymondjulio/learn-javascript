<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container px-4 mx-auto bt-teal-50">
    <header class="my-4">
      <h1 class="font-bold text-3xl text-center">DOM Friends</h1>
    </header>

    <main class="py-4 mx-auto flex justify-center">
      <ul id="friends-list" class="flex gap-4 flex-wrap">
        <!-- Render Friends -->
      </ul>
    </main>

    <footer>
      <p>Friends</p>
    </footer>

    <form onSubmit="sendMessage(event)">
      <input type="text" name="full-name" />
      <input type="tel" name="telephone" />

      <button type="submit">Send</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
