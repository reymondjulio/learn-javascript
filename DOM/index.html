<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise DOM</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      button {
        margin: 10px;
      }
      .orange {
        background-color: orangered;
      }
      .box {
        width: 25px;
        height: 25px;
        margin: 25px auto;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Playing With Colors</h1>
    <button type="button" id="colorsChangeButton">Button</button>

    <div class="box red"></div>
    <input type="range" name="sliderRed" min="0" max="255" />

    <div class="box green"></div>
    <input type="range" name="sliderGreen" min="0" max="255" />

    <div class="box blue"></div>
    <input type="range" name="sliderBlue" min="0" max="255" />
    <script src="script.js"></script>
  </body>
</html>
